<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="w-screen h-screen flex items-center justify-center relative overflow-hidden bg-gray-100"
  >
    <!-- Blurred background image -->
    <div
      class="absolute inset-0 bg-cover bg-center filter blur-[10px] sm:blur-[15px] z-0"
      style="background-image: url('images/quiz background 5.jpg')"
    ></div>

    <!-- Main container -->
    <div
      class="w-full max-w-md sm:max-w-lg p-6 sm:p-8 bg-blue-500/10 rounded-xl shadow-inner shadow-black/50 z-10"
    >
      <!-- Heading -->
      <h2 class="text-3xl sm:text-4xl font-serif text-center mb-4 sm:mb-6">
        Simple Quiz
      </h2>

      <!-- Quiz Box -->
      <div class="w-full">
        <!-- Question area -->
        <h2 class="text-lg sm:text-xl font-serif mb-4 sm:mb-6 text-center">
          Question goes here
        </h2>

        <!-- Answer buttons (placeholder; can add more buttons if needed) -->
        <div class="space-y-2 sm:space-y-3 mb-4 sm:mb-6">
          <button
            class="w-full text-left px-3 sm:px-4 py-2 sm:py-3 border border-black rounded-md transition hover:bg-gradient-to-r hover:from-black/70 hover:to-black hover:text-white"
          >
            Answer 1
          </button>
          <button
            class="w-full text-left px-3 sm:px-4 py-2 sm:py-3 border border-black rounded-md transition hover:bg-gradient-to-r hover:from-black/70 hover:to-black hover:text-white"
          >
            Answer 2
          </button>
          <button
            class="w-full text-left px-3 sm:px-4 py-2 sm:py-3 border border-black rounded-md transition hover:bg-gradient-to-r hover:from-black/70 hover:to-black hover:text-white"
          >
            Answer 3
          </button>
          <button
            class="w-full text-left px-3 sm:px-4 py-2 sm:py-3 border border-black rounded-md transition hover:bg-gradient-to-r hover:from-black/70 hover:to-black hover:text-white"
          >
            Answer 4
          </button>
        </div>

        <!-- Next button -->
        <button
          class="block mx-auto mt-3 sm:mt-4 px-5 sm:px-6 py-2 sm:py-3 bg-black text-white rounded-md text-base sm:text-lg tracking-widest hover:bg-gray-800 transition"
        >
          Next
        </button>
      </div>
    </div>
  </body>
</html>
