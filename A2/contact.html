<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - QuizMaster</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-lime-200 to-emerald-200 font-sans">
    <!-- Navbar -->
    <nav
      class="flex justify-between items-center bg-white/80 px-4 sm:px-6 py-4 shadow-md"
    >
      <div class="text-xl font-bold text-gray-800">QuizMaster</div>
      <ul class="flex flex-wrap gap-4 sm:gap-6 text-gray-700">
        <li>
          <a href="mainpage.html" class="hover:text-green-700 transition"
            >Home</a
          >
        </li>
        <li>
          <a href="about.html" class="hover:text-green-700 transition">About</a>
        </li>
        <li>
          <a href="contact.html" class="text-green-700 font-semibold"
            >Contact</a
          >
        </li>
      </ul>
    </nav>

    <!-- Contact Section -->
    <section class="flex justify-center px-4 sm:px-5 py-10 sm:py-16">
      <div
        class="bg-white shadow-2xl rounded-2xl p-6 sm:p-10 w-full max-w-md sm:max-w-xl text-center"
      >
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4 sm:mb-2">
          Contact Us
        </h1>
        <p class="text-base sm:text-lg text-gray-600 mb-6 sm:mb-8">
          We'd love to hear from you! Fill out the form below and weâ€™ll get back
          to you as soon as possible.
        </p>

        <form class="flex flex-col gap-3 sm:gap-4">
          <input
            type="text"
            placeholder="Your Name"
            required
            class="p-2 sm:p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          />
          <input
            type="email"
            placeholder="Your Email"
            required
            class="p-2 sm:p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
          />
          <textarea
            rows="4"
            placeholder="Your Message"
            required
            class="p-2 sm:p-3 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-green-500"
          ></textarea>
          <button
            type="submit"
            class="bg-green-600 text-white py-2 sm:py-3 rounded-lg hover:bg-green-700 transition"
          >
            Send Message
          </button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer
      class="bg-gray-900 text-gray-400 text-center py-4 sm:py-6 text-xs sm:text-sm mt-8 sm:mt-10"
    >
      &copy; 2025 QuizMaster. All rights reserved.
    </footer>
  </body>
</html>
